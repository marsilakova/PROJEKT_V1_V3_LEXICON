  //circle(100, 100, 20, "red");
    var color = "red";
    var size=20;
  //var color1 = prompt("mata in första värdet mellan 0 - 255");
  function update()
  {	
  	 if (mouse.left)
     	{
   	        //circle(mouse.x, mouse.y, 20, color);
          	rectangle(mouse.x, mouse.y, size, 20, color)
     	}
            
        	if(keyboard.y)
          		color = "yellow";
        	if(keyboard.b)
         		 color = "blue";
        	if(keyboard.g)
          		color = "green";
        	if(keyboard.x)
          		color = "#AA33df";
    		if(keyboard.s)
          		color = mixColor(100,250,50);
    		if(keyboard.enter)
              clearScreen();// rensar du skärmen. 
    if (mouse.right)
     	{
   	        circle(mouse.x, mouse.y, size, color="#5046DB");
          	
     	}
  }                                           
</script>
